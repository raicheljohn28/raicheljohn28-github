<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <h1>Raichel Mary John</h1>

            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">About</a>

            </div>
        </div>

    </nav>


    <div class="container">
        <div class="row">
            <div class="w-contact col-md-8">
                <form>
                    <div id="page">
                        <div class="page-header">
                            <h2>Contact</h2>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Raichel Mary John">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="raicheljohn28@gmail.com">
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" placeholder="Description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default" style="background-color: teal">Submit</button>
                    </div>
                    <br>
                    <br>
                </form>
            </div>
            <div class="connect col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Connect with Me</h3>
                    </div>
                    <div class="panel-body">
                        <a href="https://www.linkedin.com/" target="_blank" alt="LinkedIn" class="social-icon">
                            <img src="assets/images/LinkedIn.png">
                        </a>


                        <a href="https://github.com/" target="_blank" alt="GitHub" class="social-icon">
                            <img src="assets/images/github.png">
                        </a>


                        <a href="https://stackoverflow.com/" target="_blank" alt="Stack" class="social-icon">

                        </a>
